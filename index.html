<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <title>Crystals Collector Game</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-12">
        <h1>CRYSTALS COLLECTOR GAME</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <h4>Random Number:</h4>
        <h1 id="randomNumber"></h1>
      </div>
      <div class="col-4">
        <h4>Total Score:</h4>
        <h1 id="totalScore"></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>How to Play?</h3>
        <p>Cick on the crystals, each crystal has a hidden value to it which adds to your total score.<br>To win the
          game match your total to the random number displayed</p>
      </div>
    </div>

    <div id="counter" class="row justify-content-center">
      <div class="col-4">
        <h3 id="wins"></h3>
      </div>
      <div class="col-4">
        <h3 id="losses"></h3>
      </div>
    </div>

    <div class="crystalBox">
      <div class="row justify-content-around">
        <div class="col-4">
          <image class="crystal1" src="assets\images\a.png" style="width:150px;height:150px;">
        </div>
        <div class="col-4">
          <image class="crystal2" src="assets\images\d.png" style="width:150px;height:150px;">
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4">
          <image class="crystal3" src="assets\images\c.png" style="width:200px;height:200px;">
        </div>
        <div class="col-4">
          <image class="crystal4" src="assets\images\b.png" style="width:200px;height:200px;">
        </div>
      </div>
    </div>
  </div>


  </div>


  <script src="assets/javascript/game.js"></script>
</body>

</html>
